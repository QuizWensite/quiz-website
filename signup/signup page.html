<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../home page/images/Logo.png"
    />
    <link rel="stylesheet" href="signup style.css" />
  </head>
  <body>
    <div id="container">
      <!-- left side -->
      <div id="picture">
        <img
          src="premium_photo-1663045960088-fda623767cf1.avif"
          alt="Image description"
        />
        <p id="pra">Enhance Your Skills with Every Quiz</p>
      </div>
      <!-- form -->
      <div id="form">
        <form method="post" action="" class="form">
          <h1>Create an account</h1>

          <label for="inputFullName">Full Name:</label><br />
          <input
            class="inp"
            type="text"
            id="inputFullName"
            name="fullName"
            required
          />
          <p id="alertFullName" class="fullNameValidation">adsdasdasd</p>

          <label for="Email">Email:</label><br />
          <input class="inp" type="email" id="Email" name="email" />
          <p style="color: black">e.g., username@domain.com</p>
          <div id="alertEmail" class="emailValidation"></div>

          <label for="CreatePassword">Create Password:</label><br />
          <input
            class="inp"
            type="password"
            id="CreatePassword"
            name="password"
          />
          <div id="alertPassword"></div>

          <label for="ConfirmPassword">Confirm Password:</label><br />
          <input
            class="inp"
            type="password"
            id="ConfirmPassword"
            name="passwordConfirm"
          />
          <div id="alertConfirm"></div>

          <div class="display">
            <input class="checkboxtext" type="checkbox" id="checkBox" />
            <p style="color: black">
              I agree to the Terms and Conditions and Privacy Policy.
            </p>
            <p class="checkBoxValidation"></p>
          </div>

          <div><button id="button" disabled>Sign Up</button><br /><br /></div>

          <div id="textDownButton">
            <a class="fontfamily" href="testjs.html"
              >Already have an account?</a
            >
          </div>
        </form>
      </div>
    </div>
    <script src="signup app.js"></script>
  </body>
</html>
