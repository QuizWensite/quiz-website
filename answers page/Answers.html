<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answers page</title>
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="Answers.css" />
</head>
<body onload="table()">
  <div class="parent" id="parent">
<div id="Container2" class="Container2">
 <img src="Heart.png" id="image">
 <div>You scored :<span id="resultNumber" > </span> out of 5</div>
 <div id="comment">Try again</div>
 <br>
 <button class="btn bg-white text-dark " type="submit" onclick="showAnswers()">Show Answers</button>
 <button class="btn bg-white text-dark " type="submit" onclick="backToHome()">Back to Home</button>

</div>
</div>
  <div class="container" id="container">
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img class="logoImage" src="6.png" alt="Logo" onclick="backToHome()"/></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link contactUs text-dark" href="#">contact us</a>
            </li>
            <li class="nav-item">
              <button class="btn ms-3" type="submit" onclick="handleLogoutClick()">LogOut</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="seprator"></div>

<div class="pageContainer"> 

  <table class="tableAnswers">
    <thead>
        <tr>
            <th>Number of Questions</th>
            <th>Question</th>
            <th>Correct Answer</th>
            <th>Answer</th>
        </tr>
    </thead>
    <tbody id="tableBody" >

    </tbody>
</table>
      
    </div>



      <!-- end of pageContainer -->
    </div>

      <script src="Answers.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
